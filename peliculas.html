        body {

            line-height: 1.6;
        }
        
        h1,
        h2,
        h3 {
            color: #FFD700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            margin-bottom: 20px;
            text-align: justify;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .important {
            font-weight: bold;
            color: #FFD700;
        }
        
        .epic {
            font-style: italic;
            color: #66ccff;
        }
        /* Estilos específicos para imágenes */
        
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        
        img:hover {
            transform: scale(1.1);
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .movie {
            width: 250px;
            margin: 20px;
            text-align: center;
        }
