    <script>
        function toggleMute() {
            var video = document.getElementById("background-video");
            video.muted = !video.muted;
        }

        // Limitar la duración del video a 23.8 segundos
        var video = document.getElementById("background-video");
        video.addEventListener("timeupdate", function() {
            if (this.currentTime >= 23.8) {
                this.currentTime = 0;
            }
        });
    </script>
